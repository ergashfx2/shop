{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">Saytga kirish</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if error_message %}
                            <p class="bg-danger p-3 mb-3">{{ error_message }}</p>
                        {% endif %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Foydalanuvchi nomi:</label>
                            <input name="username" value="" type="text" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Parol:</label>
                            <input name="password" type="password" class="form-control" />
                        </div>
                    <div class="text-left">
                        <button name="login" type="submit" class="btn btn-primary btn-lg">Kirish</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
