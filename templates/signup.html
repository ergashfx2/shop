{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration </title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
   </head>
<body>
  <div class="wrapper">
    <h2>Ro'yxatdan o'tish</h2>
    <form method="post">{% csrf_token %}>
        <div class="input-box">
        <input type="text" placeholder="Istalgan username kiriting" name="username" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Familiyangizni kiriting" name="first_name" required>
      </div>
        <div class="input-box">
        <input type="text" placeholder="Ismingizni kiriting" name="last_name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Email manzilingizni kiriting" name="email" required>
      </div>
        <div class="input-box">
        <input type="text" placeholder="Raqamingizni kiriting" name="phone" required>
      </div>
        <div class="input-box">
        <input type="number" placeholder="Yoshingizni kiriting" name="age" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Parol kiriting" name="password1" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Parolni takrorlang" name="password2" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Ro'yxatdan o'tish">
      </div>
        <div class="sign-txt">Ro'yxatdan o'tganmisiz ? <a href="javascript:history.back()">Saytga kirish</a></div>
    </form>
  </div>
</body>
</html>
