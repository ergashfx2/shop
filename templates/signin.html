{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Saytga kirish</header>
    <form method="post">{% csrf_token %}
      <div class="field text">
        <div class="input-area">
          <input type="text" placeholder="Foydalanuvchi nomi" name="username">
          <i class="icon fas fa-user"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Foydalanuvchi nomini kiriting</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Parol" name="password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Parolingizni kiriting</div>
      </div>
      <div class="pass-txt"><a href="{% url 'password-reset' %}">Parolni unutdingizmi ?</a></div>
      <input type="submit" value="Kirish">
    </form>
    <div class="sign-txt">Hali foydalanuvchi emasmisiz ? <a href="{% url 'signup' %}"> Ro'yxatdan o'tish</a></div>
  </div>

<script src="{% static 'scripts/script.js' %}"></script>

</body>
</html>
